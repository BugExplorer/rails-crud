default: &default
  adapter: postgresql
  host: localhost
  encoding: unicode
  username: posts
  password: posts
  pool: 5

development:
  <<: *default
  database: posts-project_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: posts-project_test

production:
  <<: *default
  database: posts-project_production
  username: posts-project
  password: <%= ENV['POSTS-PROJECT_DATABASE_PASSWORD'] %>
